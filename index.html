        --color-border: #333;

    body {

      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 40px 20px;
      max-width: 860px;
      margin-inline: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      margin-bottom: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--color-secondary);
      font-size: 1rem;
    }

    section {
      margin-bottom: 40px;
      padding: 24px;
      background-color: var(--color-surface);
      border-radius: 12px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    section:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      border-bottom: 2px solid var(--color-border);
      padding-bottom: 8px;
    }

    a {
      color: var(--color-accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .mc-server {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .mc-icon {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      background-color: #ddd;
      flex-shrink: 0;
    }

    .mc-info {

    }

    .mc-motd {

    }

    .mc-ip {

    .mc-status {

      text-align: right;
      white-space: nowrap;

    }

    footer {

      color: var(--color-secondary);
