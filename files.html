<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>glgqqe/files</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: sans-serif;
      padding: 1em;
      background: #121212;
      color: #e0e0e0;
    }

    a {
      color: #80d0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
      padding-left: 1.5em;
      margin: 0;
    }

    li {
      margin: 4px 0;
      line-height: 1.6;
    }

    .folder {
      font-weight: bold;
      cursor: pointer;
    }

    .collapsed > ul {
      display: none;
    }

    .toggle {
      user-select: none;
      margin-right: 6px;
      font-size: 14px;
    }

    .zip-link {
      font-weight: normal;
      font-size: 0.85em;
      margin-left: 8px;
      opacity: 0.7;
    }

    .zip-link:hover {
      opacity: 1;
    }

    .download-all {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 15px;
      background: #2a72bb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    h1 {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>üìÅ –§–∞–π–ª—ã</h1>
  <div id="tree">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <p>
    <a class="download-all" href="https://github.com/glgqqe/glgqqe.github.io/archive/refs/heads/main.zip" download>
      ‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å –≤–µ—Å—å —Å–∞–π—Ç (ZIP)
    </a>
  </p>
  
  <script>
    const user = 'glgqqe';
    const repo = 'glgqqe.github.io';
    const branch = 'main';
    const basePath = 'files';
    const zipBasePath = 'zips';

    // –î–æ–±–∞–≤—å —Å—é–¥–∞ –ø–∞–ø–∫—É: —Å—Å—ã–ª–∫–∞_–Ω–∞_google_drive
    const externalZipLinks = {
      "bftv": "https://drive.google.com/file/d/1VmgPHeObfoV0EBH8VfoO3fzSlwm70ua8/view?usp=sharing"
      "apfs": "https://drive.google.com/file/d/1lVDyocXUdG0wZP_Y1_A7RB-0sJ6YWxhR/view?usp=sharing"
      "dora": "https://drive.google.com/file/d/1vNqAey-kVSchAZQI3CrNnJK7wQC5srpK/view?usp=sharing"
    };

    const treeContainer = document.getElementById('tree');

    function buildTree(paths) {
      const root = {};
      for (const path of paths) {
        const parts = path.split('/');
        let current = root;
        for (let i = 0; i < parts.length; i++) {
          const part = parts[i];
          if (!current[part]) current[part] = {};
          current = current[part];
        }
      }
      return root;
    }

    function renderTree(tree, prefix = '') {
      let html = '<ul>';
      for (const key of Object.keys(tree).sort()) {
        const fullPath = prefix ? `${prefix}/${key}` : key;
        const isFolder = Object.keys(tree[key]).length > 0;

        if (isFolder) {
          const externalLink = externalZipLinks[fullPath];
          const zipHref = externalLink
            ? externalLink
            : `${zipBasePath}/${fullPath}.zip`;
          const zipLink = `<a class="zip-link" href="${zipHref}" target="_blank">[ZIP]</a>`;

          html += `
            <li class="folder collapsed">
              <span class="toggle">‚ñ∂</span><span class="folder-name">${key}</span> ${zipLink}
              ${renderTree(tree[key], fullPath)}
            </li>
          `;
        } else {
          const url = `${basePath}/${fullPath}`;
          html += `<li>üìÑ <a href="${url}" download>${key}</a></li>`;
        }
      }
      html += '</ul>';
      return html;
    }

    async function fetchFileTree() {
      const res = await fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/${branch}?recursive=1`);
      const data = await res.json();
      const filePaths = data.tree
        .filter(f => f.type === 'blob' && f.path.startsWith(basePath + '/'))
        .map(f => f.path.substring(basePath.length + 1));
      const tree = buildTree(filePaths);
      treeContainer.innerHTML = renderTree(tree);
      enableFolderToggle();
    }

    function enableFolderToggle() {
      const folders = document.querySelectorAll('.folder');
      folders.forEach(folder => {
        const toggle = folder.querySelector('.toggle');
        const name = folder.querySelector('.folder-name');

        const toggleFunc = () => {
          folder.classList.toggle('collapsed');
          toggle.textContent = folder.classList.contains('collapsed') ? '‚ñ∂' : '‚ñº';
        };

        toggle.addEventListener('click', toggleFunc);
        name.addEventListener('click', toggleFunc);
      });
    }

    fetchFileTree();
  </script>
</body>
</html>
